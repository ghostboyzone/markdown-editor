<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Editor~</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/markdown.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/theme/neo.css">
    <script type="text/javascript" src="../../node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="../../node_modules/codemirror/mode/markdown/markdown.js"></script>
    <script type="text/javascript" src="../../node_modules/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="../../node_modules/codemirror/addon/edit/continuelist.js"></script>
</head>

<body style="height: 100vh; overflow: hidden;">
    <div id="header" style="-webkit-app-region: drag">
        <span style="position: absolute; top: 2px; left: 70px;">Menu | Edit</span>
        <span id="header-title"></span>
    </div>
    <div id="main-container" style="height: calc(100vh - 20px);">
        <div id="left-panel" style="width: calc(50% - 1.5px); -webkit-app-region: no-drag">
            <textarea id="write" oninput="this.editor.update()" placeholder="Write MarkDown Here..."></textarea>
        </div>
        <div id="resize-panel" style="width: 3px"></div>
        <div id="right-panel" style="width: calc(50% - 1.5px); -webkit-app-region: no-drag">
            <!-- <div style="text-align: center">
                <span style="font-size: 10px; padding: 5px 5px;">预览</span>
            </div> -->
            <div id="preview"></div>

        </div>
    </div>
    <script type="text/javascript" src="../../node_modules/markdown-it/dist/markdown-it.js"></script>
    <script type="text/javascript" src="../js/tab.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>


</body>

</html>
